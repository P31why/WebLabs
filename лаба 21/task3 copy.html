<html>
    <head>
    </head>
    <body>
        <textarea id="output" rows="4" cols="50" readonly></textarea>
        <form>
            <input type="checkbox" value="Новости" onclick="CheckUpdate()"> Новости<br>
            <input type="checkbox" value="Гости" onclick="CheckUpdate()"> Гости<br>
            <input type="checkbox" value="Награждения" onclick="CheckUpdate()"> Награждения<br>
            <input type="checkbox" value="Образование" onclick="CheckUpdate()"> Образование<br>
            <input type="checkbox" value="Досуг" onclick="CheckUpdate()"> Досуг<br>
            <input type="checkbox" value="Развлечения" onclick="CheckUpdate()"> Развлечения<br>
            <input type="checkbox" value="Карьера" onclick="CheckUpdate()"> Карьера<br>
        </form>
        <script>
            function CheckUpdate() {
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                var selectedSections = [];
                checkboxes.forEach(function(checkbox) {
                    if (checkbox.checked) {
                        selectedSections.push(checkbox.value);
                    }
                });
                document.getElementById('output').value = selectedSections.join(', ');
            }
            </script>
    </body>
</html>
