<html>
<head>
<script >
function CheckForm(UserForm)
{
    var is_ok = true;
    if (UserForm.name.value == '')
    {
 	   is_ok = false;
 	   alert("Введите ваше имя!!");
	    UserForm.name.focus();
    }
    if (UserForm.Comment.value == '')
    {
	    is_ok = false;
	    alert("Введите ваши коммениарии!");
	    UserForm.Comment.focus();
    }
    if (UserForm.email.value == '')
    {
 	   is_ok = false;
	    alert("Введите ваш e-mail!");
	    UserForm.email.focus();
    }
    return is_ok;
} 
</script>
</head>
<body>
<form onsubmit="return CheckForm(this)">
Введите имя: &nbsp;<input type="text" name="name" size="20"><br>
Ваш  E-mail: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" name="email"  size="20"><br>
Комментарий:<textarea rows="3" name="Comment" cols="20"></textarea>
<br>
<input value="Отправить" type="submit"><br>
<input type="reset">
</form>
</body>
</html>
