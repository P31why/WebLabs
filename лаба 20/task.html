<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                background-color: aqua;
            }
            .hs{
                margin-left: 470px;
                margin-right: 470px;
            }
        </style>
    </head>
    <body>
        <div class=".box">
            <img id="hand" src="hand.png" width="200px" height="200px">
        </div>
        <script>
            var start = null;
            var element = document.getElementById("cl");
            var element = document.getElementById("hand");
            function step(timestamp) {
                if (!start) start = timestamp;
                var progress = timestamp - start;
                element.style.transform =
                    "translateY(" + Math.min(progress / 5, 800) + "px)";
                if (progress < 2000) {
                    window.requestAnimationFrame(step);
                }
                else{
                    window.requestAnimationFrame(step);
                }
            }
            function step2(timestamp) {
                if (!start) start = timestamp;
                var progress = timestamp - start;
                element.style.transform =
                    "translateY(" + Math.min(progress + 5, 800) - "px)";
                if (progress < 2000) {
                    window.requestAnimationFrame(step2);
                }
            }
            window.requestAnimationFrame(step);
            window.requestAnimationFrame(step2);
        </script>
        
    </body>
</html>
